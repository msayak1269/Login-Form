<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="outerContainer">
        <div class="card">
            <div class="container-fluid p-3">
                <div class="row">
                    <div class="col-md-7 col-sm-0">
                        <div class="container">
                            <img src="./img/img1.png" alt="">
                        </div>
                    </div>
                    <div class="col-md-5 col-sm-12" id="form-div">
                        <div class="container">
                            <h3>Login</h3><br>
                            <form>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter email"
                                        value="iamthebossdoodle.com" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Enter Password" required>
                                    <small id="help" class="text-end">Forgot Password?</small>
                                </div>
                                <div class="text-center" id="btn-container">
                                    <button type="submit" class="btn btn-primary" id="login-btn">Log In</button>
                                </div>
                                <br>
                            </form>
                            <div class="row">
                                <div class="col">
                                    <hr>
                                </div>
                                <div class="col text-center">
                                    <small id="connect-with">or connect with</small>
                                </div>
                                <div class="col">
                                    <hr>
                                </div>
                            </div>
                            <br>
                            <div class="container row mx-auto logo">
                                <div class="col text-center"><a href="https://github.com/msayak1269"
                                        target="_blank"><img src="./img/microsoft.png" alt=""></a></div>
                                <div class="col text-center"><a href="https://github.com/msayak1269"
                                        target="_blank"><img src="./img/facebook.png" alt=""></a></div>
                                <div class="col text-center"><a href="https://github.com/msayak1269"
                                        target="_blank"><img src="./img/google.png" alt=""></a></div>
                                <div class="col text-center"><a href="https://www.linkedin.com/in/msayak1269/"
                                        target="_blank"><img src="./img/linkedIn.png" alt=""></a></div>
                            </div>
                            <br>
                            <p class="text-center mt-3">Don't have a account ? <a href="#" id="signup">SignUp</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
